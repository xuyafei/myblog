baseURL: "https://xuyafei.github.io/myblog"
languageCode: "zh-cn"
title: "My Blog"
theme: "PaperMod"

pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Yafei's Tech Blog"
  description: "A personal blog about technology and development"
  keywords: [Blog, Portfolio, PaperMod, Technology, Development]
  author: Yafei Xu
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  profileMode:
    enabled: true
    title: "Welcome to Yafei's Blog" 
    subtitle: "A space where I share my thoughts and experiences about technology and software development"
    imageUrl: "#" # 稍后可以添加您的头像URL
    imageTitle: "Yafei Xu" 
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: About
        url: about

  socialIcons:
    - name: github
      url: "https://github.com/xuyafei"
    # 如果您有其他社交媒体账号，可以在这里添加

  assets:
    disableHLJS: true
    disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40 